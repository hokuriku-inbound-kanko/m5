name: Fetch area1_m5 CSV (15min 08:00–18:00 JST)

on:
  schedule:
    - cron: "0,15,30,45 23,0-9 * * *"  # JST 08:00–18:00 の15分刻み
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update kaiteki/area1_m5.csv
        shell: bash
        run: |
          set -euo pipefail

          URL="https://ifdl.jp/akita/WiScount/log/4827e2e3b74c.txt"
          OUT_DIR="kaiteki"
          OUT_FILE="${OUT_DIR}/area1_m5.csv"
          HEADER="year,month,day,hour,minute,second,count"

          # フォルダが存在しない場合は作成
          mkdir -p "$OUT_DIR"

          # データ取得
          RAW="$(curl -fsSL "$URL")"

          # 既存データ読み込み（ヘッダー除去）
          if [[ -f "$OUT_FILE" ]]; then
            mapfile -t EXISTING < <(tail -n +2 "$OUT_FILE")
          else
            EXISTING=()
          fi

          # 既存をセット化
          declare -A SEEN
          for line in "${EXISTING[@]}"; do
            [[ -n "$line" ]] && SEEN["$line"]=1
          done

          # 新規行の取り込み（空行除去）
          mapfile -t NEWLINES < <(printf '%s\n' "$RAW" | sed '/^[[:space:]]*$/d')

          # 既存＋新規を結合しユニーク化
          ALL=("${EXISTING[@]}")
          for line in "${NEWLINES[@]}"; do
            if [[ "$line" =~ ^[0-9]{4},[0-9]{2},[0-9]{2},[0-9]{2},[0-9]{2},[0-9]{2},[0-9]+$ ]]; then
              if [[ -z "${SEEN["$line"]+x}" ]]; then
                SEEN["$line"]=1
                ALL+=("$line")
              fi
            fi
          done

          # 時系列ソート
          printf '%s\n' "${ALL[@]}" \
            | awk -F',' 'NF==7 {printf("%04d,%02d,%02d,%02d,%02d,%02d,%d\n",$1,$2,$3,$4,$5,$6,$7)}' \
            | sort -t',' -k1,1n -k2,2n -k3,3n -k4,4n -k5,5n -k6,6n -k7,7n \
            | awk -v h="$HEADER" 'BEGIN{print h} {print}' > "$OUT_FILE"

          # 変更があるときだけコミット
          if ! git diff --quiet -- "$OUT_FILE"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$OUT_FILE"
            git commit -m "Update kaiteki/area1_m5.csv (auto; 15min JST 08:00–18:00) [skip ci]"
            git push
          else
            echo "No changes."
          fi
